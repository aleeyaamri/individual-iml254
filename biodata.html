<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #D2B48C;
    font-family: Courier, monospace;
    margin: 40px;
    position: relative;
    overflow-x: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    filter: blur(8px);
    z-index: -1;
  }
  @keyframes headingPulse {
    0%, 100% {
      color: #6E260E; 
      transform: scale(1);
      text-shadow: 0 0 5px #8B4513;
    }
    50% {
      color: white; 
      transform: scale(1.1);
      text-shadow: 0 0 20px #5A2E0C;
    }
  }
  h2 {
    text-align: center;
    font-size: 40px;
    margin-bottom: 30px;
    color: #8B4513; 
    animation: headingPulse 3s ease-in-out infinite;
  }
  body > div {
    display: flex;
    justify-content: center;
    align-items: flex-start; 
    gap: 40px; 
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }
  @keyframes photoPulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
  }
  body > div > div > img {
    max-width: 350px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    animation: photoPulse 3s ease-in-out infinite;
  }
  table {
    border-collapse: collapse;
    background-color: beige;
    width: 50%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    z-index: 1;
  }
  th, td {
    border: 3px solid #a67c52;
    padding: 15px 20px;
    text-align: left;
  }
  th {
    background-color: #cbb994;
    font-size: 18px;
  }
  td {
    font-size: 16px;
  }
</style>
</head>
<body>

  <h2>My Biodata</h2>

  <div>
    <div>
      <img src="two.jpg" alt="Profile Image"/>
    </div>

    <table>
      <tr>
        <th>Field</th>
        <th>Information</th>
      </tr>
      <tr>
        <td>Name</td>
        <td>Aleeya binti Amri</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>20 tahun</td>
      </tr>
      <tr>
        <td>Birthday</td>
        <td>21 July 2005</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>No5, Jalan Putra 2/7, Bandar Putra, Segamat, Johor</td>
      </tr>
      <tr>
        <td>Contact Number</td>
        <td>019-4730678</td>
      </tr>
    </table>
  </div>

</body>
</html>
