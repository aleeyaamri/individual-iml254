<!DOCTYPE html>
<html>
<head>
    <title>gallery.html</title>
    <style>
        body {
            font-family: Courier, monospace;
            margin: 30px;
            color: #333;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            background-color: #D2B48C;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            filter: blur(10px) brightness(0.7);
            z-index: -1;
            transition: filter 0.5s ease;
        }

        body:hover::before {
            filter: blur(6px) brightness(0.85);
        }

        @keyframes headingPulse {
            0%, 100% {
                color: #6E260E;
                transform: scale(1);
                text-shadow: 0 0 5px #8B4513;
            }
            50% {
                color: white;
                transform: scale(1.1);
                text-shadow: 0 0 20px #5A2E0C;
            }
        }

        h2 {
            color: #6E260E;
            font-size: 3em;
            margin-bottom: 10px;
            animation: headingPulse 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.3em;
            font-weight: bold;
            color: #a85f2a;
            margin: 0 0 40px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.85);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(168, 95, 42, 0.5);
            display: inline-block;
            max-width: 850px;
            position: relative;
            z-index: 2;
        }

        section {
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px 20px 40px;
            box-shadow: 0 8px 25px rgba(110, 38, 14, 0.3);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        section:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(110, 38, 14, 0.5);
        }

        section h3 {
            font-size: 2em;
            color: #6E260E;
            margin-bottom: 25px;
            text-decoration: underline;
            text-underline-offset: 6px;
            letter-spacing: 1.5px;
        }

        section div {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 35px;
        }

        section div div {
            background: #f7d7b2;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 6px 15px rgba(110, 38, 14, 0.3);
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        section div div:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(110, 38, 14, 0.5);
        }

        @keyframes photoBounce {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                box-shadow: 0 4px 16px rgba(110, 38, 14, 0.3);
            }
            20% {
                transform: scale(1.08) rotate(-2deg);
                box-shadow: 0 8px 24px rgba(110, 38, 14, 0.4);
            }
            40% {
                transform: scale(0.98) rotate(1.5deg);
                box-shadow: 0 6px 20px rgba(110, 38, 14, 0.35);
            }
            60% {
                transform: scale(1.04) rotate(-1deg);
                box-shadow: 0 10px 28px rgba(110, 38, 14, 0.45);
            }
            80% {
                transform: scale(1.02) rotate(1deg);
                box-shadow: 0 7px 18px rgba(110, 38, 14, 0.38);
            }
        }

        section img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #6E260E;
            box-shadow: 0 4px 16px rgba(110, 38, 14, 0.3);
            transition: transform 0.3s ease;
            animation: photoBounce 3.5s cubic-bezier(.68,-0.55,.27,1.55) infinite;
        }

        section div div:hover img {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 16px 40px rgba(110, 38, 14, 0.6);
            animation-play-state: paused;
        }

        section span {
            font-size: 1.2em;
            color: #6E260E;
            margin-top: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
            display: block;
        }

        @media (max-width: 800px) {
            section div {
                gap: 25px;
            }

            section div div {
                width: 90%;
            }

            h2 {
                font-size: 2.2em;
            }

            section h3 {
                font-size: 1.6em;
            }

            p {
                font-size: 1.1em;
                max-width: 90%;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>

    <h2>My Gallery</h2>
    <p>
        I have important people in my life, my family and my friends. My family gives me strength, love, and support. My friends bring joy, understanding, and encouragement.
    </p>

    <section>
        <h3>My Family</h3>
        <div>
            <div>
                <img src="fam.jpg" alt="Family Member">
                <span>Family</span>
            </div>
        </div>
    </section>

    <section>
        <h3>My Friends</h3>
        <div>
            <div>
                <img src="friend1.jpg" alt="Friend 1">
                <span>Bestie</span>
            </div>
            <div>
                <img src="friend2.jpg" alt="Friend 2">
                <span>University Friends</span>
            </div>
        </div>
    </section>

</body>
</html>
