<!DOCTYPE html>
<html>
<head>
  <title>others.html</title>
  <style>
    body {
      background-color: #D2B48C;
      font-family: Courier, monospace;
      color: #6E260E;
      margin: 0;
      padding: 30px;
      text-align: center; 
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    @keyframes headingPulse {
      0%, 100% {
        color: #6E260E;
        transform: scale(1);
        text-shadow: 0 0 5px #8B4513;
      }
      50% {
        color: white;
        transform: scale(1.1);
        text-shadow: 0 0 20px #5A2E0C;
      }
    }

    h1 {
      animation: headingPulse 3s ease-in-out infinite;
      font-size: 2.5em;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 20px rgba(110, 38, 14, 0.3);
      position: relative;
      z-index: 1;
      text-align: left; 
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #6E260E;
      border-radius: 8px;
      font-family: Courier, monospace;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background-color: #6E260E;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a85f2a;
    }

    #success {
      background: #f7d7b2;
      color: #6E260E;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(110, 38, 14, 0.15);
      padding: 18px 25px;
      margin: 30px auto 0 auto;
      max-width: 480px;
      font-size: 1.15em;
      font-weight: bold;
      display: none;
      animation: fadeIn 1s ease;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      // Show success message
      document.getElementById('success').style.display = 'block';
      // Clear the form
      e.target.reset();
    }
  </script>
</head>
<body>

  <h1>Contact Me Through Here</h1>

  <!-- Success message -->
  <div id="success">
    Thank you for contacting me! Your message has been received.
  </div>

  <form onsubmit="handleSubmit(event)">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" placeholder="Write any additional information here..."></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
