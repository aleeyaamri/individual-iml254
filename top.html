<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Courier, monospace;
            font-size: 150%;
            font-weight: bold;
            color: #6E260E;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            z-index: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('one.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            filter: blur(3px); 
            transform: scale(1.05);
            z-index: -1;
        }

        nav {
            display: inline-flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        nav a {
            color: #6E260E;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        nav a:nth-child(1) { animation-delay: 0s; }
        nav a:nth-child(2) { animation-delay: 0.3s; }
        nav a:nth-child(3) { animation-delay: 0.6s; }
        nav a:nth-child(4) { animation-delay: 0.9s; }
        nav a:nth-child(5) { animation-delay: 1.2s; }
        nav a:nth-child(6) { animation-delay: 1.5s; }
        nav a:nth-child(7) { animation-delay: 1.8s; }
        nav a:nth-child(8) { animation-delay: 2.1s; }

        div#wave-container {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
            margin-top: 5px;
            z-index: 1;
        }
        div#wave {
            position: absolute;
            width: 200%; 
            height: 100px;
            bottom: 0;
            left: 0;
            background: url('data:image/svg+xml;utf8,<svg width="1440" height="100" xmlns="http://www.w3.org/2000/svg"><path fill="%23a0522d" fill-opacity="0.4" d="M0 30 Q360 60 720 30 T1440 30 V100 H0 Z"/></svg>') repeat-x;
            background-size: 50% 100px;
            animation: waveMove 10s linear infinite;
            z-index: 1;
        }

        @keyframes waveMove {
            0% { background-position-x: 0; }
            100% { background-position-x: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="main.html" target="mainFrame">Home</a> |
        <a href="biodata.html" target="mainFrame">Biodata</a> |
        <a href="interest.html" target="mainFrame">Interest</a> |
        <a href="gallery.html" target="mainFrame">Gallery</a> |
        <a href="hometown.html" target="mainFrame">Hometown</a> |
        <a href="education.html" target="mainFrame">Education</a> |
        <a href="certificate.html" target="mainFrame">Certificate</a> |
        <a href="skills.html" target="mainFrame">Skills</a> |
        <a href="others.html" target="mainFrame">Others</a>
    </nav>

    <div id="wave-container">
        <div id="wave"></div>
    </div>
</body>
</html>
