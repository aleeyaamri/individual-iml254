<!DOCTYPE html>
<html>
<head>
  <title>skills.html</title>
  <style>
    body {
      font-family: Courier, monospace;
      margin: 0;
      padding: 2rem;
      color: #333;
      background-color: #D2B48C; 
      position: relative;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 1em 1em, rgba(110, 38, 14, 0.1) 1px, transparent 1.5px);
      background-size: 3em 3em;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      filter: blur(8px) brightness(0.75);
      z-index: -1;
      transition: filter 0.5s ease;
    }
    body:hover::before {
      filter: blur(6px) brightness(0.9);
    }
    @keyframes headingPulse {
      0%, 100% {
        color: #6E260E;
        transform: scale(1);
        text-shadow: 0 0 5px #8B4513;
      }
      50% {
        color: white;
        transform: scale(1.1);
        text-shadow: 0 0 20px #5A2E0C;
      }
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      animation: headingPulse 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
      font-size: 3rem;
      letter-spacing: 0.15em; 
      text-transform: none; 
      font-weight: bold;
    }
    section {
      max-width: 900px;
      margin: 0 auto 3rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(110, 38, 14, 0.35);
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    section:nth-of-type(1) {
      animation-delay: 0.2s;
    }
    section:nth-of-type(2) {
      animation-delay: 0.5s;
    }
    section:nth-of-type(3) {
      animation-delay: 0.8s;
    }
    section > h2 {
      color: #6E260E;
      margin-bottom: 1.5rem;
      border-bottom: 3px solid #6E260E;
      padding-bottom: 0.5rem;
      font-size: 2rem;
      letter-spacing: 1.5px;
    }
    ul {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding-left: 0;
      list-style: none;
      margin: 0;
    }
    li {
      background: #6E260E;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-family: Courier, monospace;
      box-shadow: 0 4px 12px rgba(110, 38, 14, 0.4);
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    li:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(110, 38, 14, 0.6);
      background: #a85f2a;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 700px) {
      section {
        padding: 2rem 1.5rem;
      }
      section > h2 {
        font-size: 1.6rem;
      }
      li {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Skills</h1>

  <section>
    <h2>Adobe Creative Suite</h2>
    <ul>
      <li>Photoshop</li>
      <li>Illustrator</li>
      <li>InDesign</li>
      <li>After Effects</li>
      <li>Adobe XD</li>
    </ul>
  </section>

  <section>
    <h2>Video Editing Tools</h2>
    <ul>
      <li>Adobe Premiere Pro</li>
      <li>Final Cut Pro</li>
    </ul>
  </section>

  <section>
    <h2>Web Development</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Visual Studio Code</li>
      <li>Git &amp; GitHub</li>
    </ul>
  </section>

</body>
</html>
